<div class="content">

  <div class="works container">

    <div *ngFor="let work of works | reverse let i = index" class="row">
      <div class="col-xs-12 col-md-3">
        <div class="text">
          <h2><a routerLink="detail/{{ works.length - i - 1 }}">{{ work.name }}</a></h2>
          <p class="hidden-xs hidden-sm"><span class="sample-classification">{{ work.types.join(' | ') | uppercase}}</span><br />
            {{ work.place }} {{ work.year }}</p>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <a routerLink="detail/{{ works.length - i - 1 }}">
          <div class="sample" id="encode" *ngFor="let medium of work.media">
            <img *ngIf="medium.type === 'thumb'" src="{{ medium.url }}" alt="{{ work.name }}" />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
